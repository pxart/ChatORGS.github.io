  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      overflow: hidden;
    }

    .container {
      margin: 50px auto 0;
      width: 100%;
      max-width: 700px;
      background: rgba(10, 10, 10, 0.9);
      border: 0.5px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;
      text-align: center;
      animation: openAnimation 1.5s ease-out forwards;
    }

    @keyframes openAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.9;
      }
    }

    .chat-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 0px;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3), rgba(255, 0, 255, 0.3));
      background-size: 400% 400%;
      animation: fluidGradient 6s ease-in-out infinite;
      border-radius: 10px;
    }

    @keyframes fluidGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .chat-message {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
    }

    .chat-message img {
      width: 36px;
      height: 36px;
      margin: 0 10px;
    }

    .chat-bubble {
      display: inline-block;
      padding: 7px;
      border-radius: 15px;
      max-width: 63%;
      word-wrap: break-word;
      background-color: rgba(255, 255, 255, 0.2); /* 半透明白色 */
      backdrop-filter: blur(5px); /* 磨砂效果 */
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .chat-bubble {
      color: #ffffff; /* 用户消息文字为白色 */
    }

    .bot-message .chat-bubble {
      color: #ffffff; /* 机器人消息文字为白色 */
    }

    #chatInput {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      background: #222;
      color: #fff;
    }

    #chatSendButton {
      padding: 10px 15px;
      margin-top: 10px;
      background: linear-gradient(to right, #00ffcc, #8200ff);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* 链接钱包按钮样式 */
    #connectWalletButton {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
      background: linear-gradient(to right, #00ffcc, #0086ff, #ff00e1);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
      z-index: 1000; /* 确保在页面最前 */
    }

    #connectWalletButton:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto 30px;
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    .bottom-links {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .bottom-links img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const chatSendButton = document.getElementById('chatSendButton');
    const connectWalletButton = document.getElementById('connectWalletButton');

    const OPENAI_API_KEY = 'sk-svcacct-CJ447E6feVx7S9Bqe4wnI7QtLuNjEdc_cNnB-OWKSD5fQ50T_rOQ7g0ZvJZlsT3BlbkFJfAs_FnR6vTtjYhwKRaj5Ps2kaQM86iNkkkFcXFscqbCsYhnSVJusqiacFMYAA'; // 替换为你的 API Key
    const userAvatar = 'https://via.placeholder.com/40/00ccff?text=U'; // 用户头像
    const botAvatar = 'https://raw.githubusercontent.com/pxart/px.github.io/refs/heads/main/ai.png'; // AI 头像

    async function sendChatMessage(message) {
      displayChatBubble(message, 'user');
      
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: message },
            ],
          }),
        });

        const data = await response.json();
        const botResponse = data.choices[0].message.content || '抱歉，发生了错误。';

        displayChatBubble(botResponse, 'bot');
      } catch (err) {
        displayChatBubble('发生错误，无法生成回复。', 'bot');
        console.error(err);
      }
    }

    function displayChatBubble(message, sender) {
      const chatMessage = document.createElement('div');
      chatMessage.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
      
      const avatar = document.createElement('img');
      avatar.src = sender === 'user' ? userAvatar : botAvatar;
      
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble');
      bubble.textContent = message;
      
      chatMessage.appendChild(avatar);
      chatMessage.appendChild(bubble);
      chatContainer.appendChild(chatMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatSendButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        sendChatMessage(message);
        chatInput.value = '';
      }
    });

    chatInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        const message = chatInput.value.trim();
        if (message) {
          sendChatMessage(message);
          chatInput.value = '';
        }
      }
    });

    connectWalletButton.addEventListener('click', () => {
      displayChatBubble('我目前是测试版，正式版更新后可以绑定钱包支付 $ORGD 用来生成图像与文件，我目前可以免费为你提供文字服务。', 'bot');
    });
  </script>
